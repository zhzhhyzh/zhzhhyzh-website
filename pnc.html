<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Data Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .auth {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
    }
    .auth input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .auth button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div class="content">
    <h1>Visitor Data</h1>
    <button onclick="downloadCSV()">Download CSV</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>IP</th>
          <th>Region</th>
          <th>Date & Time</th>
          <th>LongLat</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function checkPassword() {
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });
        const data = await response.json();
        if (data.success) {
          document.querySelector('.auth').style.display = 'none';
          document.querySelector('.content').style.display = 'block';
          loadData();
        } else {
          alert('Incorrect password');
        }
      } catch (error) {
        console.error('Error authenticating:', error);
        alert('Error authenticating');
      }
    }

    function downloadCSV() {
      const link = document.createElement('a');
      link.href = '/assets/pnc/index.csv';
      link.download = 'visitor_data.csv';
      link.click();
    }

    async function loadData() {
      try {
        const response = await fetch('/assets/pnc/index.csv');
        const csvText = await response.text();
        const lines = csvText.trim().split('\n');
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = ''; // Clear existing rows

        for (let i = 1; i < lines.length; i++) { // Skip header
          const [ip, region, dateTime, LongLat] = lines[i].split(',');
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${ip}</td>
            <td>${region}</td>
            <td>${dateTime}</td>
            <td>${LongLat}</td>
          `;
          tbody.appendChild(row);
        }
      } catch (error) {
        console.error('Error loading data:', error);
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
      }
    }

    // Load data on page load
    window.addEventListener('load', loadData);
  </script>
</body>
</html>
